version: '3.8'

services:
  scraping-tiendas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scraping-tiendas-nexo
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Variables de entorno - se configuran en Portainer o se cargan desde stack.env
      # HEADLESS siempre true en Docker (sin interfaz gráfica disponible)
      - HEADLESS=true
      - USER=${USER}
      - PASS=${PASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - EMAIL_RECIPIENTS=${EMAIL_RECIPIENTS}
    volumes:
      # Montar directorio de logs para persistencia
      - ./logs:/app/logs
    # Configurar límites de recursos (opcional)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    # Healthcheck (opcional)
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

